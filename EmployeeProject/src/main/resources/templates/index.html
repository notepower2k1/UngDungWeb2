<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet"
 href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
 integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
 crossorigin="anonymous">
 
</head>
<body>
 <div class="container my-2">
 <h1>Employees List</h1> 
  <a th:href ="@{/showNewEmployeeForm}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
 
  <table border="1" class = "table table-striped table-responsive-md">
   <thead>
    <tr>
     <th>Employee First Name</th>
     <th>Employee Last Name</th>
     <th>Employee Email</th>
     <th>Actions</th>
    </tr>
   </thead>
   <tbody>
    <tr th:each="employee:${listEmployees}">
     <td th:text="${employee.firstName}"></td>
     <td th:text="${employee.lastName}"></td>
     <td th:text="${employee.email}"></td>
     <td>
     <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>
     <a class="btn btn-primary deletebtn"  th:data-id="${employee.id}">Delete</a>
     </td>
     
    
     
    </tr>
   </tbody>
  </table>
  	<div th:if="${totalPages > 1}" class="d-flex justify-content-center">
  			<div class="row col-sm-10">
  				<div class="col-sm-2">
  					Total Rows: [[${totalItems}]]
  				</div>
  			<div class="col-sm-7">
		      <span  th:each="i: ${#numbers.sequence(1, totalPages)}">
		      <a style='border:1px solid black;padding:2px' th:if="${currentPage != i}" th:href="@{'/page/' + ${i}}">[[${i}]]</a>
		      <span style='border:1px solid black;padding:2px' th:if="${currentPage == i}">[[${i}]]</span> &nbsp; &nbsp;</span>
        	</div>
        <div class="col-sm-1">
            <a th:if="${currentPage > 1}" th:href="@{'/page/1'}">First</a>
            <span th:if="${currentPage == 1}">First</span>
        </div>
        <div class="col-sm-1">
            <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${currentPage + 1}}">Next</a>
            <span th:if="${currentPage == totalPages}">Next</span>
        </div>

        <div class="col-sm-1">
            <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${totalPages}}">Last</a>
            <span th:if="${currentPage == totalPages}">Last</span>
        </div>
          
  			</div>
  	</div>
 </div>
 	<script>
 		var buttons = document.querySelectorAll('.deletebtn');
 		Array.from(buttons).forEach(function (item){
 			item.addEventListener('click',function (event) {
 	        	
 				if(confirm('Do you want to delete this ?')){
 					id = (this.dataset.id)
 				
 					window.location.href = '/showFormForDelete/' + id;
 					
 					alert('Delete Sucessfully')
 				}
 				else{
 					return;
 				}
 	    	});
 		})
 	
 	</script>
</body>
</html>
